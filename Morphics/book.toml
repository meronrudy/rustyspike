[book]
authors = ["hSNN Development Team"]
language = "en"
multilingual = false
src = "."
title = "Morphics: Neuromorphic Computing Made Human"
description = "A developer-friendly guide to neuromorphic computing and the hSNN platform"

[preprocessor.links]
# Enable link preprocessing for including code from the repository

[output.html]
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
git-repository-url = "https://github.com/hsnn-project/hsnn"
edit-url-template = "https://github.com/hsnn-project/hsnn/edit/main/Morphics/{path}"

[output.html.playground]
copyable = true
copy-js = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[build]
build-dir = "../target/morphics-book"
create-missing = true
use-default-preprocessors = true