name: Bench

on:
  workflow_dispatch:

jobs:
  bench-runtime:
    name: Criterion Bench (shnn-runtime)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo registry + build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Show versions
        run: |
          rustc -V
          cargo -V

      - name: Build benches
        run: cargo build -p shnn-runtime --benches

      - name: Run criterion benches (runtime)
        env:
          RUST_BACKTRACE: 1
        run: cargo bench -p shnn-runtime --bench snn_runtime_bench -- --quiet

      - name: Upload criterion artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: criterion-snn-runtime
          path: |
            target/criterion/**/*